<div class='menuSlide' xmlns="http://www.w3.org/1999/html">
    <div class='header'>
        <img src='images/menu/back.png' class='back' ng-click='clickBackBtn()'/>
        <span class='caption'>Menu</span>
    </div>

    <div class='view'>
        <div class='slider'>
            <ul ng-repeat='menu in menuList' class='menu' ng-show='isMenuVisible($index)'>
                <li ng-repeat='menuItem in menu'>
                    <a ng-click='clickMenuItem(menuItem)' href=''>
                        <img ng-src='{{menuItem.glyph}}' class='glyph'/>
                        <span>{{ menuItem.text }}</span>
                        <img class='submenu' ng-show='hasSubmenu(menuItem)'/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
