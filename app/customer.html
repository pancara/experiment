<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SI Akuntansi Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css">
    <!-- endbuild -->
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333333;
            font-size: 12px;
            line-height: 24px;
        }
    </style>

</head>
<body ng-app="siakunApp">
<div ng-controller="CustomerCtrl">
    <button ng-click="getCustomers()">Get Resource</button>
    <button ng-click="getById(1)">Get Id [1]</button>
    <div>
        customer : {{ customer.name }}
        <ul>
            <li ng-repeat="cust in customers">
                {{ cust.name }}
            </li>
        </ul>
    </div>
</div>
<div ng-controller="AppMonitorCtrl">
    {{ http.request | multiply:10 }}
    <br/>
    <span ng-repeat="i in http.request | range"> * </span>
</div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-grid/build/ng-grid.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/filters/filter.js"></script>
<script src="scripts/directives/menuSlide.js"></script>
<script src="scripts/services/Customers.js"></script>
<script src="scripts/services/HttpInterceptor.js"></script>

<script src="scripts/controllers/CustomerCtrl.js"></script>
<script src="scripts/controllers/AppMonitorController.js"></script>
<!-- endbuild -->

<script type="text/javascript">
    $(document).ready(function () {
        $(window).bind("resize", function () {
            console.log("resizing.");
        });
    });
</script>
</body>
</html>
